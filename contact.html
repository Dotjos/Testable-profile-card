<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="/styles/contact.css">
</head>
<body>
   <main>
    <nav data-testid="test-navigation">
        <ul>
          <li><a href="index.html" data-testid="test-nav-home">Home</a></li>
          <li><a href="about.html" data-testid="test-nav-about">About</a></li>
          <li><a href="contact.html" class="active" data-testid="test-nav-contact">Contact</a></li>
        </ul>
      </nav>

        <section>
            <h1>Contact Us</h1>
            <form id="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      data-testid="test-contact-name"
                      aria-describedby="error-name"
                      required
                     />
                     <small id="error-name" data-testid="test-contact-error-name" class="error"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                     type="email"
                     id="email"
                     name="email"
                     data-testid="test-contact-email"
                     aria-describedby="error-email"
                     required
                  />
                 <small id="error-email" data-testid="test-contact-error-email" class="error"></small>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input
                     type="text"
                     id="subject"
                    name="subject"
                    data-testid="test-contact-subject"
                    aria-describedby="error-subject"
                    required
                  />
                  <small id="error-subject" data-testid="test-contact-error-subject" class="error"></small>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                       id="message"
                       name="message"
                       rows="5"
                       data-testid="test-contact-message"
                       aria-describedby="error-message"
                       required
                    ></textarea>
                    <small id="error-message" data-testid="test-contact-error-message" class="error"></small>
                </div>

                <button type="submit" data-testid="test-contact-submit">Submit</button>
            </form>

            <p id="success-message" data-testid="test-contact-success" class="success hidden">
                âœ… Message sent successfully! We'll get back to you soon.
              </p>
        </section>
     
      </main>

    <script src="/scripts/contact.js"></script>
</body>
</html>
